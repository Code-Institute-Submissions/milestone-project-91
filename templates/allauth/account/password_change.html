{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
    <h1 class="center fitness-title color-pink">{% trans "Change Password" %}</h1>
    <hr>
    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <button  class="btn btn-light color-orange" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
